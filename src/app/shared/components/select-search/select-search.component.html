<div class="container">
  <div class="row">
      <form>
          <mat-form-field>
            <!-- <mat-select [formControl]="selectCtrl" placeholder={{placeHolderValue}}  #singleSelect> -->
            <mat-select [formControl]="selectCtrl" #singleSelect>
              <mat-option>
                <ngx-mat-select-search 
                    [formControl]="selectFilterCtrl" 
                    [noEntriesFoundLabel]="'no matching item found'"
                    [placeholderLabel]="'projects'" >
                  </ngx-mat-select-search>
              </mat-option>
              <mat-option *ngFor="let bank of filteredBanks | async" [value]="bank">
                {{bank.name}}
              </mat-option>
              <mat-option>
                  <button mat-button style="color:blue" (click)="addClicked()">
                      <mat-icon style="color:blue">add</mat-icon>
                     Create new {{placeHolderValue}}
                    </button>
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
  </div>
</div>
