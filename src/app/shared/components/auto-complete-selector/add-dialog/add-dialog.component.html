<h1 mat-dialog-title>Add new {{data.type}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="{{data.type}} name" #nameInput>
  </mat-form-field>
    <input [(colorPicker)]="color" [style.background]="color" (cpInputChange)="onEventLog('cpInputChange', $event)" #colorInput/>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()"> cancel</button>
    <button mat-button (click)="onCreateItem()" class="btn-primary" [mat-dialog-close]="data.animal" cdkFocusInitial>Create</button>
</div>
