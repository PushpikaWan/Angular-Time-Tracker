<form [formGroup]="ItemForm">
  <div class="task-input-parent">
      <!-- description -->
      <div class="task-input-item">
        <input 
          class="task-description-input" 
          formControlName="descriptionField"/>
      </div>
      <!-- project-->
      <div  class="task-input-item">
        <app-select-search
            [task]="currentTask" 
            name="projectField"
            #projectField>
        </app-select-search>
      </div>
      <!-- tags-->
      <div class="task-input-item">
        <app-select-search
           [task]="currentTask" 
           #tagField
           name="tagField">
        </app-select-search>
      </div>
      <!-- start time-->
      <div class="task-input-item">
          <app-time-picker 
            [task]="currentTask"
            name="startTimeField"
            #startTimeField>
          </app-time-picker>
      </div>
      <!-- end time-->
      <div class="task-input-item">
          <app-time-picker 
             [task]="currentTask"  
             name="endTimeField"
             #endTimeField>
          </app-time-picker>
      </div>
      <!-- date picker -->
      <div class="task-input-item" class="task-input-item">
        <app-date-picker
          [task]="currentTask"  
          name="dateField"
          #dateField>
        </app-date-picker>
      </div>
      <!-- timer-->
      <div class="task-input-item" >
        <app-timer 
          [task]="currentTask"
          name="timerField"
          #timerField>
        </app-timer>
      </div>
      <!-- start button-->
      <div class="task-input-item">
        <button mat-icon-button color="primary">
            <mat-icon aria-label="play / pause button">play_arrow</mat-icon>
        </button>
      </div>
      <!-- delete button-->
      <div class="task-input-item">
          <button mat-icon-button color="warn" (click)="onDeleteItem()">
              <mat-icon aria-label="play / pause button">delete</mat-icon>
          </button>
      </div>
    </div>
  </form>
