<div class="parent">
  <div class="task-input-parent">
    <!-- description -->
    <div class="task-input-item">
      <input class="task-description-input" #taskField/>
    </div>
    <!-- project-->
    <div class="task-input-item">
      <form>
        <app-select-search
            [placeHolderValue]="'project'" 
            #projectField>
        </app-select-search>
      </form>
    </div>
    <!-- tags-->
    <div class="task-input-item">
      <app-select-search
        [placeHolderValue]="'tag'" 
        #tagField>
      </app-select-search>
    </div>
    <!-- timer-->
    <div class="task-input-item">
      <app-timer #timerField></app-timer>
    </div>
    <!-- strat /stop button-->
    <div class="task-input-item" class="task-input-item">
      <button (click)="onStartClick()" mat-raised-button
        [ngStyle]="isStarted ? {'background-color': 'red'} : {'background-color': 'blue'}" style="color:white">
        {{isStarted? 'End' : 'Start'}}
      </button>
    </div>
    <!-- change time picker to timer button-->
    <div class="task-input-item">
      <!-- <button class="task-button" (click)=onStart() mat-fab color="primary">
        <mat-icon aria-label="play / pause button">play_arrow</mat-icon>
      </button> -->
    </div>
  </div>
</div>
